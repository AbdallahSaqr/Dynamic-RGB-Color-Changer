<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <h3>Red</h3>
        <input type="range" name="red" id="red" value="0" min="0" max="255" step="1" style="width: 300px" />
    </div>
    <div>
        <h3>Green</h3>
        <input type="range" name="green" id="green" value="0" min="0" max="255" step="1" style="width: 300px" />
    </div>
    <div>
        <h3>Blue</h3>
        <input type="range" name="blue" id="blue" value="0" min="0" max="255" step="1" style="width: 300px" />
    </div>
    <div>
        <h1 id="text">
            Change the 3 color ranges to change the color of the text
        </h1>
    </div>
    <script src="./script.js"></script>
</body>

</html>
